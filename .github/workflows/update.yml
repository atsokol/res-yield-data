name: Monthly Data Update

on:
  schedule:
    # Runs at 20:00 UTC on the 1st day of each month
    - cron: "0 20 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # so we can push back cleanly

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::httr
            any::jsonlite

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Import data
        run: Rscript -e 'source("data_update.R")'

      - name: Commit and push updated data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/data_output/data_solar.csv || true
          git add data/data_output/data_wind.csv || true
          git commit -m "Update data (automated monthly run)" || echo "No changes to commit"
          git pull --rebase
          git push
